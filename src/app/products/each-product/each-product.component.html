<form>
<td><input [(ngModel)]="eachproduct.name" type="text" class="product" [value]="eachproduct.name" name="name"></td>
<td><input [(ngModel)]="eachproduct.price" type="text" class="product" [value]="eachproduct.price" name="price"></td>
<td><input [(ngModel)]="eachproduct.description" type="text" class="product" [value]="eachproduct.description" name="description"></td>
</form>
<td>{{eachproduct.name}}</td>
<td>{{eachproduct.price}}</td>
<td>{{eachproduct.description}}</td>
